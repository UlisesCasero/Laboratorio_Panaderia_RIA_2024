<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet"
    href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-base text-blueGray-700 mb-2">Desde:</h3>
            <input type="date" [(ngModel)]="fechaDesde"
                class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-base text-blueGray-700 mb-2">Hasta:</h3>
            <input type="date" [(ngModel)]="fechaHsta"
                class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-base text-blueGray-700 mb-2">Estado:</h3>
            <select [(ngModel)]="estado"
                class="form-select mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Todos</option>
                <option *ngFor="let estado of estadosOrden" [value]="estado">{{ estado }}</option>
            </select>
        </div>
    </div>
    <div class="flex flex-wrap items-center mt-4">
        <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
            <button (click)="filtrarProductos()"
                class="bg-blue-500 text-white active:bg-blue-600 text-xs font-bold uppercase px-3 py-2 rounded outline-none focus:outline-none ease-linear transition-all duration-150"
                type="button">
                Filtrar
            </button>
        </div>
    </div>
</div>
<div class="block w-full overflow-x-auto mt-6">
    <table class="items-center bg-transparent w-full border-collapse">
        <thead>
            <tr>
                <th
                    class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                    Insumo
                </th>
                <th
                    class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                    Cantidad
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let insumo of totalInsumosFiltrados">
            <tr>
                <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-700 ">
                    {{ insumo.insumoNombre }}
                </td>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                    {{ insumo.totalInsumo }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
