<div class="modal" [ngClass]="{'show': mostrar2}" (click)="close()">
    <div class="modal-content mx-auto mt-4 max-w-lg md:max-w-4xl bg-white p-4 md:p-6 rounded shadow-lg"
        (click)="$event.stopPropagation()">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-semibold text-lg md:text-xl text-blueGray-700">Insumos de la Orden</h3>
            <button (click)="close()"
                class="bg-red-500 text-white active:bg-red-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none ease-linear transition-all duration-150"
                type="button">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="container mx-auto mt-6">
            <div class="flex flex-wrap mb-4">
                <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaDesde">Desde:</label>
                    <input type="date" id="fechaDesde" [(ngModel)]="fechaDesde" class="form-input mt-1 block w-full" />
                </div>
                <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaHasta">Hasta:</label>
                    <input type="date" id="fechaHasta" [(ngModel)]="fechaHsta" class="form-input mt-1 block w-full" />
                </div>
                <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">Estado:</label>
                    <select id="estado" [(ngModel)]="estado" class="form-select mt-1 block w-full">
                        <option value="">Todos</option>
                        <option *ngFor="let estado of estadosOrden" [value]="estado">{{ estado }}</option>
                    </select>
                </div>
            </div>
            <div class="text-right">
                <button (click)="filtrarProductos()"
                    class="bg-blue-500 text-white active:bg-blue-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button">
                    Filtrar
                </button>
            </div>
        </div>
        <div class="block w-full overflow-x-auto mt-6">
            <table class="items-center bg-transparent w-full border-collapse">
                <thead>
                    <tr>
                        <th
                            class="px-2 md:px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                            Insumo
                        </th>
                        <th
                            class="px-2 md:px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                            Cantidad
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let insumo of totalInsumosFiltrados">
                        <td
                            class="border-t-0 px-2 md:px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-700">
                            {{ insumo.insumoNombre }}
                        </td>
                        <td
                            class="border-t-0 px-2 md:px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                            {{ insumo.totalInsumo }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        animation: fade-in-out 0.3s ease;
    }

    @media (min-width: 768px) {
        .modal-content {
            max-width: 800px;
        }
    }

    @keyframes fade-in-out {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>
