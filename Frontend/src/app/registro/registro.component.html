<app-header></app-header>
<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-green-950 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
            <div class="card bg-green-300 shadow-lg   w-full h-full rounded-3xl absolute  transform rotate-6"></div>
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                    Registrate como Cliente
                </label>
                <form (ngSubmit)="registro(f)" #f="ngForm" class="mt-10">
                    <div>
                        <input type="tel" name="Telefono" ngModel placeholder="Telefono" pattern="[0-9]{9}" required
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div *ngIf="f.controls['Telefono']?.invalid && f.controls['Telefono']?.touched" class="text-red-600 text-sm">
                            Número de celular no válido
                        </div>
                    </div>
                
                    <div class="mt-7">
                        <input type="email" name="Correo" ngModel placeholder="Correo electronico" required email
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div *ngIf="f.controls['Correo']?.invalid && f.controls['Correo']?.touched" class="text-red-600 text-sm">
                            Correo electrónico no válido
                        </div>
                    </div>
                
                    <div class="mt-7">
                        <input type="password" name="Contraseña" ngModel placeholder="Contraseña" minlength="8" required
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div *ngIf="f.controls['Contraseña']?.invalid && f.controls['Contraseña']?.touched" class="text-red-600 text-sm">
                            La contraseña debe tener al menos 8 caracteres
                        </div>
                    </div>
                
                    <div class="mt-7">
                        <button (click)="verReseteo = false" type="submit" [disabled]="f.invalid"
                            class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Registrar
                        </button>
                    </div>
                </form>
                
                <div *ngIf="registroExitoso"
                    class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                    <p class="font-bold">Registro exitoso</p>
                    <p class="text-sm">¡Bienvenido! Te has registrado correctamente.</p>
                </div>
                <div *ngIf="registroFallido"
                    class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                    <p class="font-bold">Registro fallido</p>
                    <p class="text-sm">Intentalo nuevamente.</p>
                </div>

                <div *ngIf="verReseteo" class="flex mt-7 items-center text-center">
                    <hr class="border-gray-300 border-1 w-full rounded-md">
                    <label class="block font-medium text-sm text-gray-600 w-full">
                        Olvidaste tu Contraseña?
                    </label>
                    <hr class="border-gray-300 border-1 w-full rounded-md">
                </div>

                <div *ngIf="verReseteo" class="flex mt-7 justify-center w-full">
                    <button routerLink="/usuarios/forgot-password"
                        class="mr-5 bg-blue-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">

                        Recuperar
                    </button>
                </div>

                <div class="mt-7">
                    <div class="flex justify-center items-center">
                        <label class="mr-2">¿Ya tienes una cuenta?</label>
                        <a routerLink="/login"
                            class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Iniciar sesion
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
