<app-header></app-header>
<div class="container flex flex-wrap">
    <app-aside class="w-full md:w-1/4"></app-aside> <!-- Cambiado a w-full en móviles -->
    <div class="main-content w-full md:w-3/4"> <!-- Cambiado a w-full en móviles -->
        <!-- Contenido principal -->
        <div class="flex flex-wrap -mx-3 mb-5">
            <div class="w-full max-w-full px-3 mb-6 mx-auto">
                <div class="relative flex-1 flex flex-col break-words min-w-0 bg-clip-border rounded-lg bg-white m-5">
                    <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                        <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
                            <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl text-dark">
                                <span class="mr-3 font-semibold text-dark">Usuarios</span>
                            </h3>
                            <div class="relative flex flex-wrap items-center my-2">
                                <button (click)="openModalCreacion()" class="inline-block text-sm font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-light-inverse bg-celeste-pastel border-celeste-pastel shadow-none border-0 py-2 px-5 hover:bg-secondary active:bg-light focus:bg-light">
                                    Agregar Usuario
                                </button>
                            </div>
                        </div>
                        <div class="flex-auto block py-8 pt-6 px-9">
                            <div class="overflow-x-auto">
                                <input type="text" [(ngModel)]="terminoBusqueda" (input)="filtrarProductos()"
                                       placeholder="Buscar por email..."
                                       class="w-full py-2 px-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:border-blue-500">
                                <table class="w-full my-0 align-middle text-dark border-neutral-200">
                                    <thead class="align-bottom">
                                    <tr class="font-semibold text-sm text-secondary-dark">
                                        <th class="pb-3 text-start min-w-[100px]">ID</th>
                                        <th class="pb-3 text-start min-w-[100px]">Email</th>
                                        <th class="pb-3 text-start min-w-[100px]">Rol</th>
                                        <th class="pb-3 text-start min-w-[100px]">Teléfono</th>
                                        <th class="pb-3 text-start min-w-[100px]">Estado</th>
                                        <th class="pb-3 text-start min-w-[100px]">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let usuario of usuariosPaginados" class="border-b border-dashed last:border-b-0">
                                        <td class="p-3 pl-0">{{ usuario.id }}</td>
                                        <td class="p-3 pl-0">{{ usuario.email }}</td>
                                        <td class="p-3 pl-0">{{ usuario.role }}</td>
                                        <td class="p-3 pl-0">{{ usuario.telefono }}</td>
                                        <td class="p-3 pl-0">{{ usuario.enabled ? 'Activo' : 'Desactivo' }}</td>
                                        <td class="p-3 pl-0">
                                            <button (click)="openModalCreacion2(usuario.id)" class="text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 rounded px-2 py-1 mx-1">Modificar</button>
                                            <button (click)="descativar(usuario)"  class="text-sm font-medium text-white bg-red-500 hover:bg-red-700 rounded px-2 py-1 mx-1">Desactivar</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div *ngIf="notification.message" [ngClass]="{'bg-green-500': notification.type === 'success', 'bg-red-500': notification.type === 'error'}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mt-4 rounded-md">
                                    <p class="font-bold">   {{ notification.message }}</p>
                                  </div>
                                <div class="flex justify-between my-5">
                                    <button (click)="paginaAnterior()"
                                            class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50">Anterior
                                    </button>
                                    <button (click)="siguientePagina()"
                                            class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50">Siguiente
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-crear-user #crearProductoModal></app-modal-crear-user>
<app-modal-modif-user #crearProductoModal2></app-modal-modif-user>
<app-footer class="fixed bottom-0 w-full"></app-footer>
