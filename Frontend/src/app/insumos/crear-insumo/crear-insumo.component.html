<div class="modal" [ngClass]="{'show': isVisible}" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="close()">&times;</span>
      <div class="form-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
