<app-header></app-header>
<div class="container flex flex-wrap">
    <app-aside class="w-1/4"></app-aside>
    <div class="main-content w-full lg:w-3/4">
        <section class="py-24 relative">
            <div class="w-full max-w-7xl px-4 md:px-5 lg:px-6 mx-auto">
                <h2 class="title font-manrope font-bold text-3xl sm:text-4xl leading-10 mb-8 text-center text-black">
                    Carrito
                </h2>
                <div class="hidden lg:grid grid-cols-2 py-6 bg-white rounded-lg mb-4">
                    <div class="font-bold text-xl leading-8 text-black">Producto</div>
                    <p class="font-bold text-xl leading-8 text-black flex items-center justify-between">
                        <span class="w-full max-w-[260px] text-center">Cantidad</span>
                        <span class="w-full max-w-[200px] text-center">Total</span>
                    </p>
                </div>

                <div *ngFor="let producto of miCarrito$ | async"
                    class="grid grid-cols-1 lg:grid-cols-2 min-[550px]:gap-6 border-t border-gray-200 py-6">
                    <div
                        class="flex items-center flex-col min-[550px]:flex-row gap-3 min-[550px]:gap-6 w-full max-xl:justify-center max-xl:max-w-xl max-xl:mx-auto">
                        <div class="w-full max-w-md aspect-w-16 aspect-h-9">
                            <img [src]="getImageUrl(producto.imagen)" alt="Imagen del producto" class="max-w-[200px]">
                        </div>
                        <div class="pro-data w-full max-w-sm ">
                            <h5 class="font-semibold text-xl leading-8 text-black max-[550px]:text-center">{{
                                producto.nombre }}</h5>
                            <h6 class="font-medium text-lg leading-8 text-indigo-600  max-[550px]:text-center">{{
                                producto.precio }}
                            </h6>
                        </div>
                    </div>
                    <div
                        class="flex items-center flex-col min-[550px]:flex-row w-full max-xl:max-w-xl max-xl:mx-auto gap-2">
                        <div class="flex items-center w-full mx-auto justify-center">
                            <button (click)="actualizarCantidad('minus',producto.id)"
                                class="group rounded-l-full px-3 py-2 border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
                                <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                                    xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                                    fill="none">
                                    <path d="M16.5 11H5.5" stroke="" stroke-width="1.6" stroke-linecap="round" />
                                    <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                                        stroke-linecap="round" />
                                    <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                            <h1 type="text"
                                class="border-y border-gray-200 outline-none text-gray-900 font-semibold text-lg w-full max-w-[118px] min-w-[80px] placeholder:text-gray-900 py-2 text-center bg-transparent"
                                placeholder="1">{{ producto.cantidad }}</h1>
                            <button (click)="actualizarCantidad('add',producto.id)"
                                class="group rounded-r-full px-3 py-2 border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
                                <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                                    xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                                    fill="none">
                                    <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-width="1.6"
                                        stroke-linecap="round" />
                                    <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                                        stroke-linecap="round" />
                                    <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                        <h6
                            class="text-indigo-600 font-manrope font-bold text-2xl leading-9 w-full max-w-[176px] text-center">
                            $ {{ total(producto.precio,producto.cantidad) }} </h6>
                        <button (click)="borrarProd(producto.id)"
                            class="ml-4 p-2 bg-red-500 text-white rounded-full hover:bg-red-700 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-xl p-6 w-full mb-8 max-lg:max-w-xl max-lg:mx-auto">
                    <div class="flex items-center justify-between w-full py-6">
                        <p class="font-manrope font-medium text-2xl leading-9 text-gray-900">Total a pagar:</p>
                        <h6 class="font-manrope font-medium text-2xl leading-9 text-indigo-500">$ {{ totalCarrito() }}
                        </h6>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-xl p-6 w-full mb-8 max-lg:max-w-xl max-lg:mx-auto">
                    <div class="flex flex-col items-center justify-center w-full py-6">
                        <label for="fecha-entrega"
                            class="font-manrope font-medium text-xl leading-9 text-gray-900 mb-2">Fecha de
                            Entrega:</label>
                        <input type="date" id="fecha-entrega" class="border border-gray-300 rounded-md py-2 px-4"
                            [min]="minDate" [(ngModel)]="fechaEntrega">
                    </div>
                </div>
                <div class="flex items-center flex-col sm:flex-row justify-center gap-3 mt-8">
                    <button
                        class="rounded-full py-4 w-full max-w-[280px] flex items-center bg-red-50 justify-center transition-all duration-500 hover:bg-red-100">
                        <span class="px-2 font-semibold text-lg leading-8 text-red-600">Cancelar</span>
                    </button>
                    <button (click)="crearOrdenCompra()" [disabled]="!fechaEntrega || !hayProductos"
                        class="rounded-full w-full max-w-[280px] py-4 text-center justify-center items-center bg-indigo-600 font-semibold text-lg text-white flex transition-all duration-500 hover:bg-indigo-700">Completar
                        Compra
                        <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22"
                            fill="none">
                            <path d="M8.75324 5.49609L14.2535 10.9963L8.75 16.4998" stroke="white" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="mensajeConfirmacion"
                    class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mt-4">
                    <p class="font-bold">{{mensajeConfirmacion}}</p>
                </div>
            </div>

        </section>
    </div>
</div>
<app-footer class="fixed bottom-0 w-full"></app-footer>
